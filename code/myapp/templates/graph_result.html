{% extends 'base.html' %}

{% block title %}Results in form of Graph{% endblock %}

{% block content %}
<h1>Rating Record Graphs</h1>

<form method="get" action="">
    <select name="link_setting_name">
        <option value="">All</option>
        {% for setting in link_settings %}
            <option value="{{ setting.name }}" {% if setting.name == selected_name %}selected{% endif %}>{{ setting.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Filter</button>
</form>

<!-- Graph 1: Time vs Rating Value -->
<h2>Time vs Rating Value</h2>
<img src="data:image/png;base64,{{ graph1_image }}" alt="Time vs Rating Value">

<!-- Graph 2: Time vs Review Count -->
<h2>Time vs Review Count</h2>
<img src="data:image/png;base64,{{ graph2_image }}" alt="Time vs Review Count">
{% endblock %}
